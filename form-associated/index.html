<html>
  <head>
    <script src="radio-group-no-shadow.js"></script>
    <script src="radio-group-shadow.js"></script>
    <script src="radio-group-lit.ts" type="module"></script>
    <script src="state.js" type="module"></script>
    <style>
      .row {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 0.5rem;

        > label {
          font-weight: bold;
        }
      }
    </style>
    <script>
      window.onload = () => {
        const state = State.instance;
        const rg = document.querySelector("radio-group-shadow");
        rg.addEventListener("change", (event) => {
          state.favoriteColor = event.target.value;
        });
        state.addListener("favoriteColor", (color) => {
          console.log("index.html got state change: color =", color);
        });
      };
    </script>
  </head>
  <body>
    <form action="/missing">
      <div class="row">
        <label for="name">Name:</label>
        <input id="name" name="name" required />
      </div>
      <div class="row">
        <label>Color:</label>
        <radio-group-no-shadow
          name="color1"
          options="red,green,blue"
          default="blue"
          value="green"
        >
        </radio-group-no-shadow>
        <div>(no shadow)</div>
      </div>
      <div class="row">
        <label>Color:</label>
        <radio-group-shadow name="color2" options="red,green,blue">
          <!-- default="blue" value="green" -->
        </radio-group-shadow>
        <div>(shadow)</div>
      </div>
      <div class="row">
        <label>Color:</label>
        <radio-group-lit name="color3" options="red,green,blue">
        </radio-group-lit>
        <div>(Lit)</div>
      </div>
      <button>Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
